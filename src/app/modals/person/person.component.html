<div class="modal-header">
  <h2 class="modal-title"><b>{{data.name}}</b></h2>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body d-flex flex-column">
  <div class="d-flex flex-column flex-lg-row">
    <div>
      <img *ngIf="data.profile_path" src="https://image.tmdb.org/t/p/w500/{{data.profile_path}}" alt="{{data.title}}">
      <img *ngIf="!data.profile_path" src="../../assets/film-poster-placeholder.png" alt="{{data.title}}">
    </div>
    <div class="p-2 d-flex flex-column">
      <div class="p-2" *ngIf="data.biography">
        <h5><b>Bio</b></h5>
        <p>{{data.biography}}</p>
      </div>
      <div class="d-flex flex-row flex-wrap p-1">
        <div class="p-2 flex-fill d-flex flex-column col-3" *ngIf="data.place_of_birth">
          <h6 class="flex-fill"><b>Birthday:</b></h6>
          <p>{{data.birthday}}</p>
        </div>
        <div class="p-2 flex-fill d-flex flex-column col-9" *ngIf="data.place_of_birth">
          <h6 class="flex-fill"><b>Place of Birth:</b></h6>
          <p>{{data.place_of_birth}}</p>
        </div>
      </div>
      <div>
        <a *ngIf="data.imdb_id" class="btn btn-warning m-2" href="https://www.imdb.com/name/{{data.imdb_id}}" target="_blank" role="button"><b>IMDB Page</b></a>
      </div>
    </div>
  </div>

</div>
